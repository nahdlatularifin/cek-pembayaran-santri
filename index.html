<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Pembayaran Santri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>

<!-- BACKGROUND -->
<div class="bg"></div>

<!-- MAIN CARD -->
<div class="wrapper">
  <div class="card-input">
    <h1>Cek Pembayaran Santri</h1>
    <p class="subtitle">
      Sistem Informasi Keuangan Santri<br>
      Pondok Pesantren Nahdlatul Arifin
    </p>

    <input id="no" type="text" placeholder="Masukkan Nomor Pembayaran">
    <button onclick="cek()">Cek Pembayaran</button>

    <p class="info-warning">
      APABILA DATA TIDAK SESUAI SILAHKAN TANYAKAN KEPADA NOMOR KETUA ASRAMA MASING-MASING.
      BISA JADI DATA YANG TAMPIL BELUM DATA TERBARU DAN BELUM DI INPUT OLEH BENDAHARA.
      <br><b>TERIMA KASIH.</b>
    </p>
  </div>

  <!-- HASIL -->
  <div id="hasil" class="hasil" style="display:none"></div>
</div>

<!-- LOADING FULLSCREEN -->
<div id="loading" class="loading-overlay">
  <div class="loader"></div>
  <span>Memuat data pembayaran...</span>
</div>

<script src="script.js"></script>
</body>
</html>
